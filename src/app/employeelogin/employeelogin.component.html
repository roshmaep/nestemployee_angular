<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">
                    <br><h2>USER LOGIN</h2>
                    </div> 
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">

                        <label for="" class="form-label">Email ID</label>
                        <input  name="email" [(ngModel)]="email" type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">

                        <label for="" class="form-label">Password</label>
                        <input name="password" [(ngModel)]="password" type="password" class="form-control">
                    </div>  
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">
                        <button  (click)="readValues()" class="btn btn-success">Login</button>
                        </div>
                        
        </div>
    </div>
</div>
</div>
